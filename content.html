	<script>
		function parseParams() {
			var search={};
			var searchStr=window.location.search.replace(/^\?/,"");
			var searchItems=searchStr.split("&");
			for(var i=0;i<searchItems.length;i++){
				var tempArr=searchItems[i].split("=");
				if(tempArr.length<2){
					continue
				}
				search[tempArr[0]]=tempArr[1]
			}
			return search
		}
		//解析url参数
		var params=parseParams();
		var reader_dom=document.getElementById("reader");
		var reader=new Reader(reader_dom,{
			cataloguePage:3,//目录起始页
			startPage:6,//正文起始页
			pageCount:12//总页数（包含封面）
		});


		$(document).ready(function () {
			var prev=$("#prev"),next=$("#next"),catalogue=$("#catalogue");
			if(parseInt(params.history)>0){
				prev.removeClass('disabled');
				reader.swiper.slideTo(params.history);
				setTimeout(function () {
					reader_dom.style.opacity=1
				},500);
			}else {
				reader_dom.style.opacity=1
			}
			prev.on("click",function () {
				reader.swiper.slidePrev();
				next.removeClass('disabled');
			});
			next.on("click",function () {
				prev.removeClass('disabled');
				reader.swiper.slideNext();
			});
			reader.on('firstPage',function () {
				prev.addClass('disabled');
			});
			reader.on('lastPage',function () {
				next.addClass('disabled');
			});
			catalogue.on('click',function () {
				reader.swiper.slideTo(reader.book.cataloguePage)
			})
		});
	</script>
